<script>
var old,inpS,k,lk,m,op1,a,n,b,out,q;
inpS=3;
function inp(ch){
if(/\D/.test(ch))
	inpS=inpS+1;
else
	inpS=0;
old=document.getElementById("disp").innerHTML;
if(inpS<2 ||(ch=="-")||(ch=="(")){
	document.getElementById("disp").innerHTML=old+ch;
}
else
	alert("Please input a Digit");

old=document.getElementById("disp").innerHTML;
if(old.endsWith("---")||old.endsWith("+--")||old.endsWith("*--")||old.endsWith("/--")){
	old=old.substring(0,old.length-1);
	document.getElementById("disp").innerHTML=old;
}
if(old.endsWith("--")){
	old=old.substring(0,old.length-2);
	document.getElementById("disp").innerHTML=old+"+";
}
if(old.endsWith(")"))
	inpS=0;
	
if(old.endsWith("/0")){
	alert("Cannot divide by 0");	old=old.substring(0,old.length-1);document.getElementById("disp").innerHTML=old;inpS=3;
}
if(old.endsWith("/-0")){
	alert("Cannot divide by -0");	old=old.substring(0,old.length-2);document.getElementById("disp").innerHTML=old;inpS=3;
}

}	
function answ(){
	out=document.getElementById("disp").innerHTML;
	var neg=1,negb=1;
	if(inpS==0 &&  document.getElementById("disp").innerHTML!=""){
		k=document.getElementById("disp").innerHTML;
		out=eval(k);
		document.getElementById("disp").innerHTML=out;
	}
		
	else
		alert("Please write the entire expression before pressing the =");
		
}
function backsp(){
	old=document.getElementById("disp").innerHTML;
	if(old.length==0)
		alert("Empty");
	else if(old.length==1)
		document.getElementById("disp").innerHTML="";
	else{
		document.getElementById("disp").innerHTML=old.substring(0,old.length-1);
		k=document.getElementById("disp").innerHTML;
		lk=k.charAt(k.length-1);
		if(lk=="+" || lk=="-" || lk=="*" || lk=="/")
			inpS=1
		else
			inpS=0;
		}
}
function clearsc(){
	document.getElementById("disp").innerHTML="";inpS=3;
}



</script>

    <button id='clear'  onclick="clearsc()">C</button>

    <button id='back' onclick="backsp()"><</button>

  </div>
  
  	<div class="row">

	<button value=')' onclick="inp(this.value)">)</button>
	<button value='**' onclick="inp(this.value)" id="poww">POW</button>	
  	</div>
